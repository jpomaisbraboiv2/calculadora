<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <div class="keys">
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>X</button>
                <button>/</button>
            </div>
            <div class="container">
                <div class="numbers">
                    <div><button>7</button><button>8</button><button>9</button></div>
                    <div><button>4</button><button>5</button><button>6</button></div>
                    <div><button>1</button><button>2</button><button>3</button></div>
                    <div><button>0</button><button>.</button><button>CE</button></div>
                </div>
                <div class="equal">
                    <button>=</button>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>

</html>
